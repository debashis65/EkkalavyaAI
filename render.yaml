services:
  # Combined Frontend + Backend Service
  - type: web
    name: ekalavya-platform
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: ekalavya-db
          property: connectionString

databases:
  - name: ekalavya-db
    databaseName: ekalavya
    user: ekalavya_user
    plan: free