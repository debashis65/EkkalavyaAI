org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
android.compileSdkVersion=34
android.targetSdkVersion=34
android.buildToolsVersion=34.0.0

# Suppress Kotlin warnings from third-party plugins
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.compiler.suppressWarnings=true

# Disable Werror flag for Java compilation to prevent third-party plugin warnings from failing build
android.enableJavaCompileIncremental=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false